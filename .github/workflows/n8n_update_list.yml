on:
  push:
    paths:
      - 'upload/*.json'

jobs:
  process-latest-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 必须拉取完整历史才能比较

      - name: Check if change is add or modify
        id: check_change
        run: |
          # 获取当前提交与上一次提交的差异
          CHANGED_FILES=$(git diff --name-status HEAD~1 HEAD | grep -E '^(A|M)' | awk '{print $2}' | grep '^upload/.*\.json$' || true)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if [ -z "$CHANGED_FILES" ]; then
            echo "No added or modified JSON files in upload/, skipping workflow."
            echo "run_job=false" >> $GITHUB_ENV
          else
            echo "Added/modified JSON file(s) detected."
            echo "run_job=true" >> $GITHUB_ENV
          fi

      - name: Stop if no add/modify
        if: env.run_job != 'true'
        run: exit 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas

      - name: Parse latest json and generate IP list
        run: python process_json.py

      - name: Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/ Archive/
          git commit -m "auto Processed latest ESA IP list and archived JSON" || echo "No changes to commit"
          git push
