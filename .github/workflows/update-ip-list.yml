name: Process ESA IP List

on:
  push:
    paths:
      - 'upload/*.csv'

jobs:
  process-latest-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas

      - name: Parse latest CSV and generate IP list
        run: python process_csv.py

      - name: Push changes
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/richardddw/Aliyun_ESA_IP_LIST.git
          git add list/esa_ip_list_latest.txt Archive/
          git commit -m "Processed latest ESA IP list and archived CSV"
          git push

